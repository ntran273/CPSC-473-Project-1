<!DOCTYPE html>
<html>
<head>
  <title>Deployd login form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1></h1>
    <button class="btn" id="logout-btn">Logout</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="../dpd.js"></script>
  <script type="text/javascript">
    dpd.users.me(function(user) {
      if (user) {
        $('h1').text("Welcome, " + user.username + "!");
      } else {
        location.href = "/";
      }
    });

    $('#logout-btn').click(function() {
      dpd.users.logout(function(res, err) {
        location.href = "/";
      });
    });
  </script>
  <h2>Messages:</h2>
  <div class="panel panel-default">
    <div class="panel-body">
      <table style="width:100%" pending-questions="checklist">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Question Type</th>
          <th>State</th>
          <th></th>
          <th></th>
        </tr>
      </table>
    </div>
  </div>
  <div id="questionDetails" visibility="hidden">
  <h3><br>Message Details <button id="close">x</button></h3>
  <div class="panel panel-default">
    <div class="panel-body">
      <h5>Question</h5>
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="question-title"></span>
          </div>
        </div>
        <h5>Question Details</h5>
        <div class="panel panel-default">
          <div class="panel-body">
            <span class="question-details"></span>
          </div>
        </div>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="scripts/remotedatastore.js"></script>
<script type="text/javascript" src="scripts/populate.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</html>
